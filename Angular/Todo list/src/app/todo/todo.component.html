<div class="jumbotron">
  <div class="container">
    <div class="center-text">
    <h3>Todo app for tracking tasks to be done</h3>
  </div>
</div>
</div>

<div class="parent-container"></div>
<div class="row" >
  <div class="col-8">
    <!-- Input field to add a new task -->
    <input id="text-id" type="text" name="todoText" class="form-control" 
      (keyup.enter)="onAddTodo(todoText.value)" #todoText
      placeholder="Add task to do" />
  </div>
  <div class="col-2">
    <!-- Button to add a new task -->
    <button id="addbtn" class="btn" (click)="onAddTodo(todoText.value)">Add</button>
  </div>
  <div class="col-2">
    <!-- Button to clear all tasks -->
    <button class="btn" id="clear-id" (click)="onClearTodos()">Clear</button>
  </div>
</div>


<!-- Display a message if the todoList is empty -->
<p *ngIf="todoList.length === 0" class="empty-p">Todo tasks List is empty!!!</p>

<!-- Display the table if the todoList is not empty -->
<table *ngIf="todoList.length > 0">
  <caption>Todo Tasks</caption>
  <tr>
    <th id="id-th1">Todo name</th>
    <th id="id-th">Todo Status</th>
    <th id="id-th">Delete todo</th>
  </tr>

  <!-- Loop through each todo in the todoList -->
  <tr *ngFor="let todo of todoList">
    <td>
      <!-- Display the todo text -->
      <h5 [ngClass]="todo.isCompleted ? 'strike' : ''">{{ todo.text }}</h5>
    </td>
    <td>
      <!-- Button to mark a task as completed or undone -->
      <button (click)="onCompletingTodo(todo)">
        {{ todo.isCompleted ? 'Undone' : 'Done' }}
      </button>
    </td>
    <td>
      <!-- Button to delete a task -->
      <button (click)="onDeletingTodo(todo.todoId)">Delete</button>
    </td>
  </tr>
</table>

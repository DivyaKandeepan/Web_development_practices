<!DOCTYPE html>
<html>
<body>

<form method="get" onsubmit="return validateForm()">
  <span>Name</span>
  <input type="text" name="pname" id="productName"><br>
  <span>Price</span>
  <input type="number" name="price" id="productPrice"><br>
  <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
  // Retrieve the values of the name and price fields
  var name = document.getElementById("productName").value;
  var price = parseInt(document.getElementById("productPrice").value);

  // Validation for the name field and  the price field
  if (!validateName(name)) {
    alert("Name should only contain English alphabets and be between 2 and 15 characters long.");
    return false;
  }

  
  if (!validatePrice(price)) {
    alert("Price cannot be negative.");
    return false;
  }

  return true;
}

//function to validate the name field and the price field
function validateName(name) {
  var regex = /^[a-zA-Z]+$/;
  return regex.test(name) && name.length >= 2 && name.length <= 15;
}


function validatePrice(price) {
  return price >= 0;
}
</script>

</body>
</html>
